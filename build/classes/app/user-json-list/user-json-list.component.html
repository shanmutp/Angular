<div *ngFor="let u of user">

<div class="row">
		<div class="col-xs-3">Email</div>
		<div class="col-xs-9  pull-left">{{ u.email}}</div>
	</div>
	<div class="row">
		<div class="col-xs-3">First Name</div>
		<div class="col-xs-9  pull-left">{{ u.first_name}}</div>
	</div>
	<div class="row">
		<div class="col-xs-3">ID</div>
		<div class="col-xs-9  pull-left">{{ u.id}}</div>
	</div>

</div>
